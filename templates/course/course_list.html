{% extends 'base.html' %}
{% block title %}
Listado de Cursos
{% endblock %}

{% block content %}
<div class="container text-center">
    <a href="{% url 'create_course' %}" class="btn btn-primary mb-3">Agregar Curso</a>
    <div class="row">
        {% for course in courses %}
        <div class="col-md-4 mt-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text">{{ course.start_date }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
